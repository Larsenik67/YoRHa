                        <br/>

                        <figure><figcaption>Project Gestalt Report 9182</figcaption>
                        <br/>
                        This document discusses potential strategies for the relapse
                        cases we have observed in recent years. <br/> The term "relapse",
                        of course, refers to the catastrophic loss of sentience seen 
                        in certain Gestalts. <br/> This syndrome has defied even our most 
                        pessimistic initial estimates, and continues to trend upward 
                        with disturbing speed.<br/><br/>

                        With some relapsed Gestalts beginning to attack <span class="flou">Replicants</span>,
                        there is an urgent need to take comprehensive action. <br/> We remain
                        convinced that an unknown technological defect in the Gestalt
                        transformation process is responsible for the condition, but so far
                        have been unable to confirm this theory.<br/>
                        <br/>
                        Research of this condition is now our top priority, and looks likely
                        to continue for some time.
                        <br/><br/><hr/><br/>
